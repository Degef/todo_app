{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Todo App</title>   
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
		rel="stylesheet" 
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
		crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="{% static 'todo/main.css' %}">    
</head>
<body>
	<header class="site-header">
		<nav class="navbar navbar-expand-md navbar-dark bg-steel fixed-top">
		  <div class="container">
			<a class="navbar-brand mr-4" href="/">To-do App</a>
			<div class="collapse navbar-collapse" id="navbarToggle">
			  <div class="navbar-nav mr-auto">
				<a class="nav-item nav-link" href="/">Home</a>
				<a class="nav-item nav-link" href="#">About</a>
			  </div>
			</div>
		  </div>
		</nav>
	  </header>
	  <main class="container">
		{% if messages %}
            {% for message in messages %}
			
              <div class="row alert alert-{{ message.tags }} alert-dismissible fade show">
				<div class="col-md-10">{{ message }}</div>
				<div class="col-md-1">
					<span> <a class="close-alert" id="close-alert" href="/">X</a></span>
				</div>
              </div>
            {% endfor %}
        {% endif %}
		{% block content %}
		
		{% endblock content %}
	  </main>
	<script 
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
		crossorigin="anonymous">
	</script>
</body>
</html>
