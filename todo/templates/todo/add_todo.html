{% extends "todo/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div id="above-form" >
    <form  id="add-form" action="{% url 'add_todo' %}" method="POST" autocomplete="off" >
        {% csrf_token %}
        {{ form | crispy }}
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
{% endblock content %}
